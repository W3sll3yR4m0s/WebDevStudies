<!DOCTYPE html>
<html>
	<head>
		<title>Teste de Display: inline, block e inline-block</title>
		<meta charset="utf-8">

		<!-- Internal Style Sheets -->
		<style type="text/css">
			
			.bordas-inline {
				border: 1px solid #127CBE;
				display: inline;
			}

			.bordas-block {
				border: 1px solid #127CBE;
				display: block;
			}

			.bordas-inline-block {
				border: 1px solid #127CBE;
				display: inline-block;
			}

		</style>

	</head>
	<body>

		<h1 class="bordas-inline">h1 - Teste display: inline</h1>
		<h1 class="bordas-inline">h1 - Teste display: inline</h1>

		<span class="bordas-block">span - Teste display: block</span>
		<span class="bordas-block">span - Teste display: block</span>

		<p class="bordas-inline-block">p - Teste display: inline-block</p>
		<p class="bordas-inline-block">p - Teste display: inline-block</p>

	</body>
</html>
