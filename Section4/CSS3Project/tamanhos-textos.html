<!DOCTYPE html>
	<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">

		<!-- Internal Style Sheets -->
		<style type="text/css">

			body {
				font-size: 30px;
			}

			/*
			div {
				font-size: 60px;
			}*/
			
			.texto {
				/*
				px -> Tamanho Fixo.
				% -> Tamanho Relativo.
				em -> Tamanho Relativo AO CONTAINER PAI.
				*/
				/*
				font-size: 32px;*/ /*Tamanho padrão dos textos na maioria dos Browsers é de 16px.*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 1.5em;
				/*
				font-size: 15px;*/
			}

		</style>

	</head>
	<body>

			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>

	</body>
</html>
